<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>লগিন পেজ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
            position: fixed; /* Keep body fixed to prevent scrolling */
            width: 100%;
            height: 100%;
        }
        .container {
            text-align: center;
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 20px; /* Add padding for better spacing */
            box-sizing: border-box; /* Ensure padding is included in the total width and height */
        }
        .circular-image {
            width: 100px; /* Adjust size as needed */
            height: 100px; /* Adjust size as needed */
            border-radius: 50%; /* Makes the image circular */
            object-fit: cover;
            margin-bottom: 20px; /* Adds space below the image */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Increase shadow size and intensity */
        }
        h1 {
            font-size: 1.5em;
            color: black; /* Change text color to black */
            padding: 10px;
            background-color: #ffcc00; /* Add background color */
            width: 100%; /* Make background stretch full width */
            text-align: center; /* Center text */
        }
        h2 {
            font-size: 1.5em; /* Increase font size */
            font-weight: bold; /* Make text bold */
            color: #333;
            padding: 10px;
            margin-top: 10px;
        }
        .button {
            display: inline-block;
            padding: 20px 40px; /* Increase padding for an even larger button */
            font-size: 1.5em; /* Increase font size */
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            text-decoration: none;
            position: relative;
            margin-top: 20px;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
            opacity: 0.1; /* Change this value to adjust opacity */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.2em;
            }
            h2 {
                font-size: 1.2em; /* Adjust font size for smaller screens */
            }
            .button {
                padding: 15px 30px; /* Adjust padding for smaller screens */
                font-size: 1.2em; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="ছবির বিবরণ" class="circular-image">
        <h1>আ-ঐ সূর্য তরুন ফুটবল একাদশ</h1>
        <h2>সুধী, <br>
        সকল ফুটবল প্রেমি ভাইদের অভগতির জন্য জানানো যাচ্ছে যে,আ-ঐ সূর্য তরুন ফুটবল একাদশ এর উদ্যেগে ফুটবল টুর্নামেন্ট অনুষ্ঠিত হতে যাচ্ছে।<br>
        উক্ত টুর্নামেন্ট অংশগ্রহন করার জন্য নিচের বাটোনে কিল্ক করুন।</h2>
        <a href="home.html" class="button">ক্লিক করুন</a>
    </div>
</body>
</html>

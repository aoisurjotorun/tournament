<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            user-select: none; /* Prevents text selection */
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            user-select: none; /* Prevents text selection */
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            user-select: none; /* Prevents text selection */
            text-align: center; /* Center-align the text */
        }
        .form-group textarea {
            resize: none; /* Prevents resizing */
            background-color: #f0f0f0; /* Light gray background */
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            user-select: none; /* Prevents text selection */
        }

        /* Center-align the heading */
        h1 {
            text-align: center;
            user-select: none; /* Prevents text selection */
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px;
            }
            .form-group input, .form-group textarea {
                padding: 8px;
            }
            .button {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>আবেদন ফরম</h1>
        <form id="applicationForm">
            <div class="form-group">
                <label for="name">ক্লাবের নাম </label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="captain">টিম লিডার এর নাম </label>
                <input type="text" id="captain" name="captain" required>
            </div>
            <div class="form-group">
                <label for="director">টিম পরিচালক এর নাম </label>
                <input type="text" id="director" name="director" required>
            </div>
            <div class="form-group">
                <label for="address">ঠিকানা</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="number">নাম্বার</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="message">বার্তা:</label>
                <textarea id="message" name="message" rows="4" readonly>আমি এই টুর্নামেন্ট এর যাবতীয় নিয়মাবলির সাথে সহমত থেকে আমার আবেদন টি জমা করলাম</textarea>
            </div>
            <button type="submit" class="button">জমা দিন</button>
        </form>
    </div>
    <script>
        document.getElementById('applicationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const captain = document.getElementById('captain').value;
            const director = document.getElementById('director').value;
            const address = document.getElementById('address').value;
            const number = document.getElementById('number').value;
            const message = document.getElementById('message').value;
            
            const whatsappMessage = `ক্লাবের নাম: ${name}%0Aটিম লিডার এর নাম: ${captain}%0Aটিম পরিচালক এর নাম: ${director}%0Aঠিকানা: ${address}%0Aনাম্বার: ${number}%0Aবার্তা: ${message}`;
            const whatsappNumber = '+8801837261524'; // আপনার WhatsApp নম্বর এখানে প্রদান করা হয়েছে
            
            window.open(`https://wa.me/${whatsappNumber}?text=${whatsappMessage}`, '_blank');
        });
    </script>
</body>
</html>

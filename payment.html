<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>পেমেন্ট</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            overflow: auto;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            position: relative;
        }

        .info-box {
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            position: relative;
            background-image: url('turistcss.jpg');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }

        .info-box p {
            font-weight: bold;
        }

        .call-number {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .upload-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .upload-btn:hover {
            background-color: #0056b3;
        }

        .no-results {
            display: none;
            font-size: 18px;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="noResults" class="no-results">কোনো ফলাফল খুঁজে পাওয়া যায়নি</p>

        <div class="info-box" data-location="মৌলভীবাজার">
            <p>বিকাশ</p>
            <p><a href="tel:01766222732" class="call-number">01766222732</a></p>
        </div>
        <div class="info-box" data-location="মৌলভীবাজার">
            <p>নগদ</p>
            <p><a href="tel:01837261524" class="call-number">01837261524</a></p>
        </div>

        <button class="upload-btn" onclick="uploadPhoto()">ছবি জমা দিন</button>
    </div>

    <script>
        function uploadPhoto() {
            var fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*';
            fileInput.onchange = function(event) {
                var file = event.target.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onloadend = function() {
                        var base64data = reader.result.split(',')[1];
                        var url = `https://wa.me/+8801837261524?text=Please%20find%20the%20attached%20photo.%0A%0A[Download%20Image](data:image/jpeg;base64,${base64data})`;
                        window.open(url, '_blank');
                    };
                    reader.readAsDataURL(file);
                }
            };
            fileInput.click();
        }
    </script>
</body>
</html>
